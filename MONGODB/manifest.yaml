apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    env: dev
    tier: db
    project: roboshop

spec:
  replicas: 1
  selector:
    matchLabesl:
      env: dev
      tier: db
      project: roboshop

  template:
    metadata:
      labels:
        env: dev
        tier: db
        project: roboshop

    spec:
      containers:
      - name: mongodb
        image: surajk879/mongodb:1.9

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop

spec:
  selector:
    tier: db
    env: dev
    project: roboshop

  ports:
  - name: mongodb
    protocol: TCP
    port: 27017 # service port
    targetPort: 27017 # container port

